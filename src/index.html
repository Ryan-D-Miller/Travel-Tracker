<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
  </head>
  <body>
    <header class="main-header">
      <nav>
        <h1 id="welcomeMessage">Welcome</h1>
      </nav>
    </header>
    <main>
      <section id="tripRequest" class="trip-request">
        <form class="request-box">
          <label>Choice Departure Data</label>
          <input placeholder="Check-in">
          <label>Duration of Vaction</label>
          <input placeholder="Duartion">
          <label>Number of Guests</label>
          <input placeholder="# Guests">
          <label for="tripSelection">Choose Destination</label>
          <select id="tripSelection">
            <option value="">--Please choose Destination--</option>
          </select>
        </form>
      </section>
      <section id="tripSection">
        <h4 id=tripCost>Total Amount Spent On Trips: $7587.00</h4>
        <section class="trip-cards" id="tripCards">
        </section>
      </section>
    </main>
  </body>
</html>
